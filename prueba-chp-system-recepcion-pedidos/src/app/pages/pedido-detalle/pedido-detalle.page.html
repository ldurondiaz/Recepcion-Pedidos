<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cheese Pizza Recepción de Pedidos Móviles
      <!--label>({{pedido.estatusVista}} detalle)</!--label-->
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <app-reloj></app-reloj>  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pedido detalle</ion-title>
    </ion-toolbar>
  </ion-header>
  <!--ion-grid fixed>
    <ion-row class="tituloRow">
      <ion-col class="tituloCol" sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
        <ion-text>Pedido: </ion-text>
      </ion-col>
      <ion-col class="tabulador" sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
        <ion-text>#{{pedido.numeroPedido}}</ion-text>
      </ion-col>
      <ion-col size="12"></ion-col>
      <ion-col class="tituloCol" sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
        <ion-text>Fecha y hora:</ion-text>
      </ion-col>
      <ion-col class="tabulador" sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
        <ion-text>{{pedido.fechaHoraVista}}</ion-text>
      </ion-col>
      <ion-col size="12"></ion-col>
      <ion-col class="tituloCol" sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
        <ion-text>Datos del cliente:</ion-text>
      </ion-col>
      <ion-col class="tabulador" sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
        <ion-text [innerHTML]="pedido.datosClienteVista"></ion-text>
      </ion-col>
      @if (pedido.datosDomicilioClienteVista !== '') {
        <ion-col size="12"></ion-col>
        <ion-col class="tituloCol" sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
          <ion-text>Datos del domicilio del cliente:</ion-text>
        </ion-col>
        <ion-col class="tabulador" sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
          <ion-text [innerHTML]="pedido.datosDomicilioClienteVista"></ion-text>
        </ion-col>
      }
      <ion-col size="12"></ion-col>
      <ion-col class="tituloCol" sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
        <ion-text>Detalle del pedido:</ion-text>
      </ion-col>
      <ion-col class="tabulador" sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
        <ion-text [innerHTML]="pedido.detallePedidoVista"></ion-text>
      </ion-col>
      @if (pedido.instruccionesEspecialesVista !== '') {
        <ion-col size="12"></ion-col>
        <ion-col class="tituloCol" sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
          <ion-text>Instrucciones especiales:</ion-text>
        </ion-col>
        <ion-col class="tabulador" sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
          <ion-text [innerHTML]="pedido.instruccionesEspecialesVista"></ion-text>
        </ion-col>
      }
      @if (pedido.promocionesAplicadasVista !== 'Pendiente de aplicar las promociones'
      && pedido.promocionesAplicadasVista !== '') {
        <ion-col size="12"></ion-col>
        <ion-col class="tituloCol" sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
          <ion-text>Promociones aplicadas:</ion-text>
        </ion-col>
        <ion-col class="tabulador" sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
          <ion-text [innerHTML]="pedido.promocionesAplicadasVista"></ion-text>
        </ion-col>
      }
      <ion-col size="12"></ion-col>
      <ion-col class="tituloCol" sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
        <ion-text>Monto:</ion-text>
      </ion-col>
      <ion-col class="tabulador" sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
        <ion-text>${{pedido.montoTotalFormato}}</ion-text>
      </ion-col>
      <ion-col size="12"></ion-col>
      <ion-col class="tituloCol" sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
        <ion-text>Tipo de pago:</ion-text>
      </ion-col>
      <ion-col class="tabulador" sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
        <ion-text>{{pedido.tipoPagoVista}}</ion-text>
      </ion-col>
      <ion-col size="12"></ion-col>
      <ion-col class="tituloCol" sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
        <ion-text>Modalidad de entrega:</ion-text>
      </ion-col>
      <ion-col class="tabulador" sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
        <ion-text>{{pedido.modalidadEntregaVista}}</ion-text>
      </ion-col>

      <ion-col size="12"></ion-col>
      <ion-col class="boton" sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
        <ion-button
        type="button"
        expand="small" (click)="onSubmit()">
        {{textoBoton}}
        </ion-button>
      </ion-col>
    </ion-row>
  </!--ion-grid-->
</ion-content>
