<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>Cheese Pizza Recepción de Pedidos Móviles
        <label>({{titulo}})</label>
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="dismiss()">
          <ion-icon name="close-outline" size="large"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <form [formGroup]="credencialesForma" (ngSubmit)="onSubmit()">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <strong>Ingresa con tu nombre de usuario y contraseña</strong>
          </ion-col>
          <ion-col size="12">
            <ion-input
              label="Nombre de Usuario"
              label-placement="floating"
              fill="outline"
              formControlName="usuario"
              maxlength="50"
              errorText="Nombre de Usuario no válido"
            ></ion-input>
          </ion-col>
          <ion-col size="12">
            <ion-input
              label="Contraseña"
              label-placement="floating"
              fill="outline"
              type="password"
              formControlName="contrasenia"
              maxlength="20"
              errorText="Contraseña no válida"
            ></ion-input>
          </ion-col>
          <ion-col size="12" class="boton">
            <ion-button
              type="submit"
              [disabled]="!credencialesForma.valid"
              expand="small"
              >Ingresar</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
